services:
  api:
    build:
      context: ..
      dockerfile: compose_local/Dockerfile
    container_name: youtube-caption-api
    ports:
      - "8765:8765"
    environment:
      - PORT=8765
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

